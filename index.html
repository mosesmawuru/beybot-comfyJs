<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
  </head>
  <body>
    <div id="content">
    </div>
    <audio controls muted="muted" autoplay></audio>
    <script type="text/javascript">
        ComfyJS.Init( "bdougieYO" );
        ComfyJS.onCommand = ( user, command, message, flags, extra ) => {
          if( flags.broadcaster && command == "test" ) {
            console.log( "!test was typed in chat" );
          }
          if( flags.broadcaster && command == "yo" ) {
            console.log( "!yo was typed in chat" );
            new addGif()
            setTimeout(removeGif, 5000)
          }
        }
        ComfyJS.onChat = ( user, message, flags, self, extra ) => {
          console.log( user + ":", message );
        }

        var wow = new Audio("horn.wav" ) ;

        function addGif() { 
            var img = new Image(); 
            img.src = 'https://media.giphy.com/media/VxkNDa92gcsRq/giphy.gif'; 
            document.getElementById('content').appendChild(img); 
            wow.play()
        }  
        function removeGif() { 
            document.getElementById('content').firstElementChild.remove()
        }  

        var x = document.getElementById("myAudio"); 

        function playAudio() { 
            x.play(); 
        } 

        function pauseAudio() { 
            x.pause(); 
        } 
    </script>
  </body>
</html>
